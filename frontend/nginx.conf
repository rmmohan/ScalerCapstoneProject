events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        # Redirect HTTP â†’ HTTPS
        listen 80;
        server_name scaler-ecommerce;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name scaler-ecommerce;

        ssl_certificate     /etc/nginx/certs/scaler-ecommerce.crt;
        ssl_certificate_key /etc/nginx/certs/scaler-ecommerce.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        # ðŸ”‘ Static assets (JS, CSS)
        location /assets/ {
            try_files $uri =404;
        }

        # React routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Backend APIs
        location /api/ {
            proxy_pass http://api-gateway:9000/api/;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        # Keycloak
        location /realms/ {
            proxy_pass http://keycloak:8080/realms/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        location /resources/ {
            proxy_pass http://keycloak:8080/resources/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        location /js/ {
            proxy_pass http://keycloak:8080/js/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        # Correct MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
    }
}