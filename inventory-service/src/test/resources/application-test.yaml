spring:
  application:
    name: inventory-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://inventory-db:3306/inventory}
    username: ${DB_USERNAME:inv_user}
    password: ${DB_PASSWORD:inv_pass}
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: false